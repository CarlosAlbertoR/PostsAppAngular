<form
  [formGroup]="postForm"
  (ngSubmit)="onSubmit()"
  class="flex justify-between items-start gap-8"
>
  <input
    type="text"
    formControlName="name"
    placeholder="Name"
    class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:shadow-outline-gray"
  />

  <textarea
    formControlName="description"
    placeholder="Description"
    class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:shadow-outline-gray"
  ></textarea>

  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Add Post
  </button>
</form>
